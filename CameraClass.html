<!DOCTYPE html>
<html>
<head>
    <title></title>
      <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
</head>

<body>
<video id="video"></video>
<canvas id="canvas" style="display:none;"></canvas>
<div id="buttoncontent">

</div>
<button id="startbutton">CAPTURE</button>
</body>
<br>
<div>
  <p id="results">Results = 0</p>
</div>

<script type="text/javascript">

// Connect to AWS
var params = {
  SimilarityThreshold: 90,
  SourceImage: {
   S3Object: {
    Bucket: "sandbox-test-dev",
    Name: "josh1.jpg"
   }
  },
  TargetImage: {
   S3Object: {
    Bucket: "sandbox-test-dev",
    Name: "josh2.jpg"
   }
  }
 };
 var rekognition = new AWS.Rekognition({apiVersion: '2016-06-27',
                                        accessKeyId: 'YOUR ACCESS KEY ID',
                                        secretAccessKey: 'SECRET ACCESS KEY',
                                        region: 'YOUR REGION'
                                      });
 rekognition.compareFaces(params, function(err, data) {
   if (err)
   {
     console.log(err, err.stack); // an error occurred
   }
   else
   {
     console.log(data);           // successful response
     console.log(data.FaceMatches);
     console.log(data.FaceMatches[0].Similarity);
     document.getElementById("results").innerHTML = "Results = "+data.FaceMatches[0].Similarity+' Similarity';
   }
 });

// Capture Image, currently this isn't saving the image
(function()
{
  var streaming = false,
    video = document.querySelector('#video'),
    canvas = document.querySelector('#canvas'),
    buttoncontent = document.querySelector('#buttoncontent'),
    photo = document.querySelector('#photo'),
    startbutton = document.querySelector('#startbutton'),
    width = 640,
    height = 0;

  navigator.getMedia = (navigator.getUserMedia ||
    navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia ||
    navigator.msGetUserMedia);

  navigator.getMedia({
      video: true,
      audio: false
    },
    function(stream) {
      if (navigator.mozGetUserMedia) {
        video.mozSrcObject = stream;
      } else {
        var vendorURL = window.URL || window.webkitURL;
        video.src = vendorURL.createObjectURL(stream);
      }
      video.play();
    },
    function(err) {
      console.log("An error occured! " + err);
    }
  );

  video.addEventListener('canplay', function(ev) {
    if (!streaming) {
      height = video.videoHeight / (video.videoWidth / width);
      video.setAttribute('width', width);
      video.setAttribute('height', height);
      canvas.setAttribute('width', width);
      canvas.setAttribute('height', height);
      streaming = true;
    }
  }, false);

  function takepicture() {
    video.style.display = "none";
    canvas.style.display = "block";
    startbutton.innerText= "RETAKE";
    canvas.width = width;
    canvas.height = height;
    canvas.getContext('2d').drawImage(video, 0, 0, width, height);
    var data = canvas.toDataURL('image/png');
    photo.setAttribute('src', data);
  }

  startbutton.addEventListener('click', function(ev) {
    if(startbutton.innerText==="CAPTURE")
    {
        takepicture();
    }
    else
    {
        video.style.display = "block";
        canvas.style.display = "none";
      startbutton.innerText= "CAPTURE";
    }
    ev.preventDefault();
  }, false);

})();
</script>
